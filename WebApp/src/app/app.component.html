<div class="body">
  <h1>Welcome to {{title}}</h1>
  <div >
    <form [formGroup]="urlGenerationForm" (ngSubmit)="submit(urlInput.value)" class="form">
      <div>
        <label for="urlInput">Enter url here:</label><br/>
      </div>
      <div class="input-and-submit">
        <input #urlInput class="text-input" type="text" name="urlInput" id="urlInput">
        <button type="submit">Generate</button>
      </div> 
    </form>   
  </div>
</div>
